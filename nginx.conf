upstream loadbalancer {
server gw1:3300 weight=6;
server gw2:3300 weight=4;
}
upstream auth {
server auth1:8000;
server auth2:8000;
}
upstream users {
server user1:8100;
server user2:8100;
}
upstream restaurants {
server restaurant1:8200;
server restaurant2:8200;
}

client_max_body_size 2M;
log_format compression '$remote_addr - $remote_user [$time_local] "$host$request_uri" '
                                             '$status $body_bytes_sent "$http_referer" '
                                             '"$http_user_agent" "$http_x_forwarded_for"';

server {
    listen 80;
    gzip on;
    access_log /log/nginx-access.log compression;
    error_log /log/error.log debug;

    location ~* ^/auth/  {

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://auth;
        break;
    }
    location ~* ^/(user|transaction)/ {

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://loadbalancer;
    }
    location ~* ^/users/  {

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://users;
            break;
    }
    location ~* ^/restaurants/  {

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://restaurants;
            break;
    }
}

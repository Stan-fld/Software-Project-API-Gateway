version: '3'
services:
  gw1:
    container_name: gw1
    build: ../gateway
    ports:
      - "4910:3300"
  gw2:
    container_name: gw2
    build: ../gateway
    ports:
      - "4911:3300"
  auth1:
    container_name: auth1
    build: ../auth
  auth2:
    container_name: auth2
    build: ../auth
  user1:
    container_name: user1
    build: ../user
  user2:
    container_name: user2
    build: ../user
  restaurant1:
    container_name: restaurant1
    build: ../restaurant
  restaurant2:
    container_name: restaurant2
    build: ../restaurant
  nginx:
    container_name: nginx
    build: .
    ports:
      - target: 80
        published: 8080
        protocol: tcp
        mode: host
    depends_on:
      - gw1
      - gw2
      - auth1
      - auth2
      - user1
      - user2
      - restaurant1
      - restaurant2
